<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    body{display: flex;justify-content: center;align-items: center;height: 100vh;background-color: #f2f2f2;width: 100%;}
    .form form{position: fixed;display: flex;column-gap: 10px;align-items: center; top: 50px;max-width: 500px}
    .disp .list {max-width: 400px;border-radius: 50px;background-color: #fff;text-align: center;padding: 20px}
</style>
<body>
    <div class="form">
        <form action="">
            <label for="inputPassword5" class="form-label">Enter Todo</label>
            <input type="text" id="inputPassword5" class="form-control">
            <button type="submit" class="btn btn-primary" style="display: flex;">Add <i class="bi bi-plus"></i></button>
        </form>
    </div>
    <div class="disp">
        {% for list in props %}
        <div class="list">
            <a href= "/request"  + f"{list.ID}" ><button type="button" class="btn btn-danger">Delete</button></a>
            <p>{{ list.LIST }}</p>
        </div>
        {% end for %}
    </div>
</body>
</html>
